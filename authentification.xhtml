<!DOCTYPE HTML>
<HTML lang="fr"
   xmlns:p="http://primefaces.org/ui"
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:f="http://java.sun.com/jsf/core" 
   xmlns:h="http://java.sun.com/jsf/html" 
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
   	<title>Authentification</title>
   	</h:head>

   <h:body>
			<div  >
 <h:panelGrid style="margin-bottom:10px">
    <h:form  label="login">
    
			<p:outputLabel for="@next" value="Nom d'utilisateur: " />
            <p:inputText value="#{profilView.nom}" label="Nom d'utilisateur"/>
            <p:message for="@previous" />
            <h:outputText value="#{profilView.nom}" />
            
            <p:outputLabel for="@next" value="Mot de passe: " />
            <p:inputText value="#{profilView.nom}" label="Mot de passe"/>
            <p:message for="@previous" />
            <h:outputText value="#{profilView.nom}" />
    </h:form>
    <form class="login-form">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
      
    </form>
    </h:panelGrid>
  </div>

    </h:body>
</HTML>
